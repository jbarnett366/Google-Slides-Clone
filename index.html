<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Untitled presentation</title>
<link rel="icon" href="https://ssl.gstatic.com/docs/presentations/images/favicon5.ico">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: Roboto, Arial, sans-serif;
    background: #f8f9fa;
    color: #202124;
}

/* ===== TOP BAR ===== */
.topbar {
    height: 48px;
    background: #fff;
    display: flex;
    align-items: center;
    padding: 0 12px;
    border-bottom: 1px solid #dadce0;
}

.slides-icon {
    width: 28px;
    margin-right: 8px;
}

.doc-title {
    font-size: 16px;
    font-weight: 500;
    margin-right: 8px;
}

.star {
    color: #5f6368;
    font-size: 18px;
    margin-right: auto;
}

.present {
    background: #1a73e8;
    color: #fff;
    border: none;
    padding: 6px 16px;
    border-radius: 18px;
    font-size: 13px;
    cursor: pointer;
}

.present:hover { background: #1765cc; }

/* ===== MENU BAR ===== */
.menubar {
    height: 32px;
    background: #fff;
    display: flex;
    align-items: center;
    padding: 0 12px;
    border-bottom: 1px solid #dadce0;
    font-size: 13px;
}

.menubar span {
    margin-right: 16px;
    color: #3c4043;
}

/* ===== TOOLBAR ===== */
.toolbar {
    height: 40px;
    background: #f8f9fa;
    border-bottom: 1px solid #dadce0;
    display: flex;
    align-items: center;
    padding: 0 12px;
    font-size: 13px;
    color: #5f6368;
}

/* ===== MAIN LAYOUT ===== */
.main {
    display: flex;
    height: calc(100vh - 120px);
}

/* ===== SLIDE THUMBNAILS ===== */
.thumbs {
    width: 72px;
    background: #f1f3f4;
    border-right: 1px solid #dadce0;
    padding: 8px;
}

.thumb {
    width: 56px;
    height: 32px;
    border: 2px solid #1a73e8;
    border-radius: 6px;
    background: #fff;
}

/* ===== WORKSPACE ===== */
.workspace {
    flex: 1;
    position: relative;
    overflow: auto;
    background: #f8f9fa;
}

/* RULERS */
.ruler-x {
    height: 24px;
    background: #fff;
    border-bottom: 1px solid #dadce0;
}

.ruler-y {
    width: 24px;
    background: #fff;
    border-right: 1px solid #dadce0;
    position: absolute;
    top: 24px;
    bottom: 0;
}

/* SLIDE AREA */
.canvas-wrapper {
    margin-left: 24px;
    margin-top: 24px;
    display: flex;
    justify-content: center;
    padding: 40px;
}

.slide {
    width: 720px;
    height: 405px;
    background: #fff;
    box-shadow: 0 1px 3px rgba(60,64,67,.3),
                0 4px 8px rgba(60,64,67,.15);
    position: relative;
}

/* TITLE BOX */
.title-box {
    position: absolute;
    top: 60px;
    left: 60px;
    right: 60px;
    height: 90px;
    border: 2px solid #dadce0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 36px;
    color: #000;
}

/* SUBTITLE BOX */
.subtitle-box {
    position: absolute;
    top: 170px;
    left: 120px;
    right: 120px;
    height: 60px;
    border: 1px solid #dadce0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    color: #5f6368;
}

/* ===== SPEAKER NOTES ===== */
.notes {
    height: 48px;
    background: #eef2f7;
    border-top: 1px solid #dadce0;
    padding: 12px;
    font-size: 13px;
    color: #5f6368;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="topbar">
    <img class="slides-icon" src="https://ssl.gstatic.com/docs/presentations/images/favicon5.ico">
    <div class="doc-title">Untitled presentation</div>
    <div class="star">★</div>
    <button class="present" onclick="openGame()">Slideshow</button>
</div>

<!-- MENU BAR -->
<div class="menubar">
    <span>File</span>
    <span>Edit</span>
    <span>View</span>
    <span>Insert</span>
    <span>Format</span>
    <span>Slide</span>
    <span>Arrange</span>
    <span>Tools</span>
    <span>Extensions</span>
    <span>Help</span>
</div>

<!-- TOOLBAR -->
<div class="toolbar">
    Fit ▾ &nbsp;&nbsp; Background &nbsp; Layout &nbsp; Theme &nbsp; Transition
</div>

<!-- MAIN -->
<div class="main">

    <!-- THUMBNAILS -->
    <div class="thumbs">
        <div class="thumb"></div>
    </div>

    <!-- WORKSPACE -->
    <div class="workspace">
        <div class="ruler-x"></div>
        <div class="ruler-y"></div>

        <div class="canvas-wrapper">
            <div class="slide">
                <div class="title-box">Click to add title</div>
                <div class="subtitle-box">Click to add subtitle</div>
            </div>
        </div>
    </div>
</div>

<!-- NOTES -->
<div class="notes">Click to add speaker notes</div>

<script>
function openGame() {
    const url = "https://math-is-fun.surge.sh";
    const win = window.open("", "_blank");

    if (!win) {
        alert("Popup blocked");
        return;
    }

    const iframe = win.document.createElement("iframe");
    iframe.src = url;
    iframe.style.width = "100%";
    iframe.style.height = "100%";
    iframe.style.border = "none";

    win.document.body.style.margin = "0";
    win.document.body.appendChild(iframe);
}
</script>

</body>
</html>
